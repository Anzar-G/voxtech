  <!-- ===== CRITICAL CSS - Inline for instant render ===== -->
  <style>
    /* Critical CSS for First Paint - Keep under 14KB */
    :root {
      --primary: #3b82f6;
      --bg: #0E162B;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Loading state */
    #root {
      min-height: 100vh;
      background-color: #0E162B;
    }

    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      z-index: 9999;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #1F50D6;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Prevent layout shift */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>

  <!-- ===== Font Loading Strategy - Async ===== -->
  <!-- Use system fonts first, then load custom fonts -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"

<body>
  <!-- Loading Screen - Shows while JS loads -->
  <div id="loading" class="loading-screen" aria-label="Loading">
    <div class="spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Main App -->
  <div id="root"></div>

  <!-- Remove loading screen once app loads -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading');
      if (loader) {
        // Simple fade out
        loader.style.transition = 'opacity 0.3s ease';
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>

  <!-- Main script - type="module" for modern browsers -->
  <!-- Corrected path to index.tsx based on file structure -->
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker for PWA (optional but helps with caching) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          // Silently fail if SW not available
        });
      });
    }
  </script>
</body>
